version: "3.1"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DB_HOSTNAME=zlearn-mongo-1
    ports:
      - 8080:8080
    profiles:
      - "api"

  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - ORIGIN=http://localhost:3000
    profiles:
      - "frontend"

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}

  # access with localhost:27018
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 27018:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DBDASH_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DBDASH_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongo:27017/
